<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/6301555d54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="leftbox">
            <nav>
                <i class="fa fa-user"></i>
                <i class="far fa-address-card"></i>
                <i class="far fa-envelope"></i>
                <i class="fa fa-unlock-alt"></i>
                <a href="#"><i class="fa fa-cog"></i></a>
            </nav>
        </div>
        <div class="rightbox">
            <div class="profile-tub">
                <div class="profile-pic">
                    <img src="/img/ham.jpg">
                </div>
                <ul>
                    <li><h2>Name</h2>
                        <input type="text" value="User" id="userName" readonly></li>
                    <li><h2>ID</h2>
                        <input type="text" value="ID" id="userId" readonly></li>
                    <li><h2>Email</h2>
                        <input type="text" value="Email" id="userEmail" readonly></li>
                    <li><h2>Password</h2>
                        <input type="text" value="Password" id="userPassword" readonly></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
