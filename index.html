<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6301555d54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="example.css">
    <title>Login</title>
</head>
<body>
    <div id="login-box">
        <div class="signup">
            <h2 id="signup" class="form-title"><span>or</span>Sign up</h2>
            <div class="form-box">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>
                <input type="button" value="Sign up" class="signup-btn">
            <span class="with-sns">
                Or sign up with
            </span>
            <button class="social facebook"><i class="fab fa-facebook-f"></i></button>
            <button class="social twitter"><i class="fab fa-twitter"></i></button>
            <button class="social google"><i class="fab fa-google"></i></button>
        </div>

        <div class="login slide">
            <div class="center">
                <h2 id="login" class="form-title"><span>or</span>Log in</h2>
                <div class="form-box">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                    <input type="button" value="Log in" class="login-btn">
                <span class="with-sns">
                    Or log in with
                </span>
                <button class="social facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="social twitter"><i class="fab fa-twitter"></i></button>
                <button class="social google"><i class="fab fa-google"></i></button>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
